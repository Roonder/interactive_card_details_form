<!DOCTYPE html>
<head>
  <html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="build/css/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  
  <div class="bg">
    <div class="back-card">
      <div class="back-card__cvc" id="card-cvc"><p>123</p></div>
    </div>
    <div class="front-card">
      <img src="images/card-logo.svg" alt="Card Logo">
      <div id="card-number" class="front-card__number"><p>0000 0000 0000 0000</p></div>
      <div class="name-exp">
        <div id="card-name" class="front-card__name"><p>Jane Appleseed</p></div>
        <div id="card-exp" class="front-card__exp"><p>00/00</p></div>
      </div>
    </div>
  </div>
  
  <main class="contenedor">
    <form class="card-form">
      <label for="name">Cardholder Name</label>
      <input 
        type="text"
        id="name"
        name="name"
        placeholder="e.g. Jane Appleseed"
        />
      <label for="number">Card Number</label>
      <input 
        type="text"
        id="number"
        name="number"
        placeholder="e.g. 1234 5678 9123 0000"
        />
        <div class="exp-cvc">
          <label for="exp">Exp. Date (MM/YY)</label>
          <input 
          type="number"
          id="expM"
          name="exp"
          placeholder="MM"
          />
          <input 
          type="number"
          id="expY"
          name="exp"
          placeholder="YY"
          />
          <label for="cvc">CVC</label>
          <input 
            type="number"
            name="cvc"
            id="cvc"
            placeholder="e.g. 123"
          />
        </div>

      <input class="button" id="submit" type="submit" value="Confirm">
    </form>
  </main>
  
  <!-- Completed state start -->
  <section class="confirmed contenedor unshow">
    <img src="images/icon-complete.svg" alt="Completed">
    <h2>Thank you!</h2>
    <p>We've added your card details</p>
    <button class="button" id="confirmed">Continue</button>
  </section>
  
  <script src="build/js/app.js"></script>

  </footer> -->
</body>
</html>
